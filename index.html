<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Red+Hat+Display&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="product-preview">
    <div class="img">
      <img src="./images/image-product-mobile.jpg" class="img-mobile"  alt="image-product">
      <img src="./images/image-product-desktop.jpg" class="img-desktop"  alt="image-product">
    </div>
    <div class="product-content">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-pricing">
          <p class="product-pricing-new">$149.99</p>
          <p class="product-pricing-old">$169.99</p>
        </div>

      <div class="product-cart">
        <a href="#"><img src="./images/icon-cart.svg" alt="cart"> Add to Cart</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tunde Adelani</a>.
  </div>
</body>
</html>
